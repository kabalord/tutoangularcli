
<h1>Propiedades Input Angular</h1>
<componente-hijo 
	[texto1]="dato_externo"
	[texto2]="identity.web"
	(desde_el_hijo)="recibirDatos($event)"
>
</componente-hijo>
<hr/>


<div *ngIf="datos_del_hijo">
	<h1>{{datos_del_hijo.nombre}}</h1>
	<h1>{{datos_del_hijo.web}}</h1>
	<h1>{{datos_del_hijo.twitter}}</h1>
</div>










<h4>{{titulo}}</h4>

<div *ngIf="administrador; then admin else noAdmin"></div>

<ng-template #admin>
	<button (click)="cambiar(false)">Cambiar</button>
	<strong style="background: yellow;">Eres el administrador de la WebApp</strong>
</ng-template>

<ng-template #noAdmin>
	<strong style="background: red; color: white;">No eres el administrador de la WebApp</strong>
	<button (click)="cambiar(true)">Cambiar</button>
</ng-template>
